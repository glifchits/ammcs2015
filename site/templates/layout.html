<!doctype html>
<html>
  <head>
    <title>AMMCS-CAIMS 2015</title>
    <link href="/static/styles/bootstrap.css" rel="stylesheet">
    <link href="/static/styles/styles.css" rel="stylesheet">
    <script src="/static/javascript/jquery.js" type="text/javascript"></script>
    <script src="/static/javascript/bootstrap.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>

    <header>
      <div class="row">
        <div class="ammcs-title col-md-6 col-xs-8 text-right">
          <h2>International Conference</h2>
          <h1>AMMCS-CAIMS 2015</h1>
        </div>
        <div class="ammcs-info col-md-6 col-xs-4">
          <h1 class="small">Waterloo, Ontario, Canada</h1>
          <h1 class="small">August 26-30, 2015</h1>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span>See pages</span>
          </button>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% for page, route in pages.items() %}
            <li>
              <a href="/{{ route }}">{{ page }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
