<!doctype html>
<html>
  <head>
    <title>AMMCS-CAIMS 2015</title>
    <link href="/static/styles/bootstrap.css" rel="stylesheet">
    <link href="/static/styles/styles.css" rel="stylesheet">
    <script src="/static/javascript/jquery.js" type="text/javascript"></script>
    <script src="/static/javascript/bootstrap.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <h1>International Conference: AMMCS-CAIMS 2015</h1>
      <h2>Waterloo, Ontario, Canada, August 26-30, 2015</h2>
    </header>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Navigation</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            {% for page in pages %}
            <li>
              <a href="/{{ pages[page] }}">{{ page }}</a>
            </li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </nav>
    <main>
      {% block body %}
      {% endblock %}
    </main>
  </body>
</html>
